[package]
name = "hbt"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["pinboard"]
pinboard = ["dep:quick-xml", "dep:scraper", "dep:serde", "dep:serde_json"]

[dependencies]
anyhow = "1.0.82"
clap = { version = "4.5.17", default-features = false, features = ["std", "derive", "help", "string", "usage"] }
pulldown-cmark = { version = "0.12.0", default-features = false, features = ["simd"] }
quick-xml = { version = "0.36.1", optional = true }
scraper = { version = "0.20.0", default-features = false, optional = true }
serde = { version = "1.0.210", features = ["derive"], optional = true }
serde_json = { version = "1.0.128", optional = true }
time = { version = "0.3.30", features = ["macros", "parsing"] }
url = "2.4.1"
